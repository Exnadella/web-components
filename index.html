<!DOCTYPE html>
<html>
  <head>
    <title>Vaadin web components</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      iron-component-page {
        --app-drawer-width: 320px;
      }
    </style>

    <vaadin-menu-bar></vaadin-menu-bar>

    <script type="module">
      import '@vaadin/vaadin-menu-bar/vaadin-menu-bar.js';

      const element = document.querySelector('vaadin-menu-bar');
      element.items = [
        { text: 'Home' },
        {
          text: 'Reports',
          children: [
            { text: 'View Reports', children: [{ text: 'New' }, { text: 'Archived' }] },
            { text: 'Generate Report' }
          ]
        },
        { text: 'Dashboard', disabled: true },
        { text: 'Help' }
      ];
    </script>
  </body>
</html>
