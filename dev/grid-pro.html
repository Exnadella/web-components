<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Pro</title>
    <script type="module" src="./common.js"></script>
  </head>
  <body>
    <vaadin-grid-pro single-cell-edit theme="highlight-read-only-cells">
      <vaadin-grid-pro-edit-column path="name.first" header="First (editable)"></vaadin-grid-pro-edit-column>
      <vaadin-grid-pro-edit-column path="name.last" header="Last (editable)"></vaadin-grid-pro-edit-column>
      <vaadin-grid-column path="name.first"></vaadin-grid-column>
      <vaadin-grid-column path="name.last"></vaadin-grid-column>
    </vaadin-grid-pro>

    <script type="module">
      import '@vaadin/grid-pro';
      import '@vaadin/grid-pro/vaadin-grid-pro-edit-column.js';
      import { users } from '../packages/grid-pro/test/visual/users.js';

      const grid = document.querySelector('vaadin-grid-pro');
      grid.items = users;
    </script>
  </body>
</html>
